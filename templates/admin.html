<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body class="admin-page">
  <div class="admin-container">
    <h1>Panel de Administración</h1>
    <div class="admin-sections">
      
      <!-- Sección Descargar -->
      <div class="admin-box">
        <h2>📥 Descargar Reservas</h2>
        <p>Obtén el archivo CSV con todas las reservas registradas.</p>
        <a href="/exportar-reservas" class="admin-btn download">Descargar CSV</a>
      </div>
      
      <!-- Sección Borrar -->
      <div class="admin-box">
        <h2>🗑️ Borrar Reservas</h2>
        <p>Elimina todas las reservas guardadas (archivo CSV).</p>
        <a href="/borrar-reservas" class="admin-btn delete" 
           onclick="return confirm('¿Estás seguro de borrar todas las reservas?');">
          Borrar ahora
        </a>
      </div>
      
    </div>
    <a href="/" class="admin-link">← Volver al inicio</a>
  </div>
</body>
</html>
